<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>vue-count-button</title>
    <link rel="stylesheet" href="demo.css" charset="utf-8">
  </head>
  <body>
      <div id="app">
      <div id="wrapper">
        <h1>vue-count-button</h1>
        <h4>easy counting for you</h4>

        <p class="buttons">
          <a href="https://github.com/leftstick/vue-count-button" class="button">Source on GitHub</a>
        </p>
        <div id="social">
          <iframe src="http://ghbtns.com/github-btn.html?user=leftstick&repo=vue-count-button&type=watch&count=true"
            allowtransparency="true" frameborder="0" scrolling="0" width="100" height="20"></iframe>
        </div>
        <div class="demo-container">
            <vue-count-button v-bind:style="countStyle" v-on:counter-updated="onChange" :init="num" :width="width" :bg-color="bgColor" v-ref:count></vue-count-button>
            <span style="margin-right: 30px;">Clicking time: {{ num }}</span>
            <button class="reset-btn" v-on:click="reset">Reset</button>

            <div class="block">
                Modify <code>width</code>:
                <input type="radio" name="width" checked value="50" number v-model="width"/> 50
                <input type="radio" name="width" value="80" number v-model="width"/> 80
                <input type="radio" name="width" value="110" number v-model="width"/> 110
            </div>

            <div class="block">
                Modify <code>bg-color</code>:
                <input type="radio" name="color" checked value="#464646" v-model="bgColor"/> #464646
                <input type="radio" name="color" value="#0431B4" v-model="bgColor"/> #0431B4
                <input type="radio" name="color" value="#8A0808" v-model="bgColor"/> #8A0808
            </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="lib/vue.min.js"></script>
    <script type="text/javascript" src="vue-count-button.js"></script>
    <script type="text/javascript">
        new Vue({
            el: 'body',
            data: {
                num: 0,
                initVal: 0,
                width: 50,
                bgColor: '#464646',
                countStyle: {
                    display: 'inline-block',
                    'margin-right': '30px'
                }
            },
            components: {
                'vue-count-button': window['vue-count-button']
            },
            methods: {
                onChange: function(e){
                    this.num = e;
                },
                reset: function(){
                    this.num = 0;
                    this.$refs.count.$emit('counter-reset', this.num);
                }
            }
        });
    </script>
  </body>
</html>
